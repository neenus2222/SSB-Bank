{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      var $cat = $('select[name=district]'),
      $items = $('select[name=branch]');

      $cat.change(function(){

        var $this = $(this).find(':selected'),
        rel = $this.attr('rel');

        // Hide all
        $items.find("option").hide();

        // Find all matching accessories
        // Show all the correct accesories
        // Select the first accesory
        $set = $items.find('option.' + rel);
        $set.show().first().prop('selected', true);
        
      });
    });
  </script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo"><a href="index.html"><img src="{% static 'images/s-logo.png' %}"></a></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link " href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="appn">Application</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>


      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>


<section  style="background-color: #2779e2;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Application Form</h1>

        <div class="card mb-4" style="border-radius: 15px;">
          <div class="card-body">
            <form action='{% url 'appn' %}' method='post'>
            {% csrf_token %}

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Full Name</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="text" name="name" class="form-control form-control-lg" />

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Date Of Birth</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="date" id="dob" name="dob" class="form-control form-control-lg">

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Age</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="number" id="age" name="age" class="form-control form-control-lg" />

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Gender</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gen1" value="male" />
                    <label class="form-check-label" for="gen1">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gen2" value="female" />
                    <label class="form-check-label" for="gen2">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gen3" value="others"  />
                    <label class="form-check-label" for="gen3">Others</label>
                  </div>

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Phone Number</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input  type="number" name="phno" id="pno" class="form-control form-control-lg" />

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">District</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <select name="district">
                    <option value="0" selected disabled>Select Your District</option>
                    <option value="Ernakulam" rel="ekm">Ernakulam</option>
                    <option value="Trivandrum" rel="tvm">Trivandrum</option>
                    <option value="Kozhikode" rel="kkd">Kozhikode</option>
                    <option value="Trissur" rel="tsr">Trissur</option>
                    <option value="Kottayam" rel="ktm">Kottayam</option>
                  </select>

                </div>
              </div>
              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Branch</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <select name="branch" class="cascade">
                    <option value=""  selected disabled>Select District First</option>
                    <option value="Kaloor" class="ekm">Kaloor</option>
                    <option value="Aluva" class="ekm">Aluva</option>
                    <option value="Alamkode" class="tvm">Alamcode</option>
                    <option value="Varkala" class="tvm">Varkala</option>
                    <option value="Feroke" class="kkd">Feroke</option>
                    <option value="Mukkam" class="kkd">Mukkam</option>
                    <option value="Puthukod" class="tsr">Puthukod</option>
                    <option value="Chavakad" class="tsr">Chavakad</option>
                    <option value="Feroke" class="ktm">Pala</option>
                    <option value="Ettumanur" class="ktm">Ettumanur</option>
                  </select>

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Account Type</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <select  name="account">
                    <option value="0" selected disabled>Select Account Type</option>
                    <option value="Current" >Current Account</option>
                    <option value="Savings" >Savings Account</option>
                    <option value="Salary" >Salary Account</option>
                    <option value="Fixed" >Fixed Deposit Account</option>
                    <option value="NRI" >NRI Account</option>

                  </select>

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Materials Provided</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="ch1" type="checkbox" id="product1" value="Cheque" />
                    <label class="form-check-label" for="product1">Cheque Book</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="ch1" type="checkbox" id="product2" value="Debit" />
                    <label class="form-check-label" for="product2">Debit Card</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="ch1" type="checkbox" id="product3" value="Credit"  />
                    <label class="form-check-label" for="product3">Credit Card</label>
                  </div>

                </div>
              </div>


              <hr class="mx-n3">

              <div class="px-5 py-4">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-lg" >
              </div>

            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>



</body>
</html>
